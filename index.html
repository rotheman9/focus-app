<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus — AI Productivity Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .time {
            font-size: 48px;
            font-weight: 300;
            background: linear-gradient(180deg, #ffffff, #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date {
            font-size: 16px;
            color: #666;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
            color: #999;
        }

        /* Focus Section */
        .focus-section {
            margin-bottom: 40px;
        }

        .section-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 15px;
        }

        .focus-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            font-size: 24px;
            color: white;
            outline: none;
            margin-bottom: 30px;
        }

        .focus-timer {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .timer-display {
            font-size: 20px;
            color: #999;
            min-width: 60px;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Goals */
        .goal-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            margin-bottom: 20px;
        }

        .goal-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .goal-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .goal-item.has-subtasks {
            border-left: 3px solid #667eea;
        }

        .goal-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-right: 15px;
        }

        .goal-item.completed {
            opacity: 0.5;
        }

        .goal-item.completed .goal-checkbox {
            background: white;
        }

        .goal-text {
            flex: 1;
        }

        .goal-item.completed .goal-text {
            text-decoration: line-through;
        }

        .goal-points {
            color: #fbbf24;
            font-size: 13px;
            margin-right: 10px;
        }
        
        .goal-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .ai-breakdown-btn {
            padding: 4px 10px;
            background: linear-gradient(135deg, #667eea, #a78bfa);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .ai-breakdown-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        /* Subtasks */
        .subtasks-container {
            margin-left: 35px;
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .subtask-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .subtask-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .subtask-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .subtask-item.completed .subtask-checkbox {
            background: #667eea;
        }
        
        .subtask-item.completed {
            opacity: 0.6;
        }
        
        .subtask-text {
            flex: 1;
        }
        
        .subtask-item.completed .subtask-text {
            text-decoration: line-through;
        }
        
        .subtask-points {
            color: #a78bfa;
            font-size: 11px;
        }
        
        .expand-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: #667eea;
            margin-right: 5px;
        }
        
        .expand-toggle.expanded {
            transform: rotate(90deg);
        }

        /* Progress */
        .progress-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .progress-item {
            margin-bottom: 15px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #a78bfa);
            transition: width 0.5s;
        }

        /* Analytics */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Modals */
        .context-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .context-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .context-modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.98), rgba(30, 30, 30, 0.98));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .context-input, .context-textarea, .context-select {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        
        .context-input:focus, .context-textarea:focus, .context-select:focus {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .context-input[type="number"] {
            -moz-appearance: textfield;
        }
        
        .context-input[type="number"]::-webkit-outer-spin-button,
        .context-input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Loading */
        .ai-thinking {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(167, 139, 250, 0.2));
            border-radius: 12px;
            font-size: 13px;
            color: #a78bfa;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; connect-src 'self' https://api.openai.com https://api.anthropic.com https://serpapi.com https://*.wikipedia.org;">
    
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="App.switchTab('home', this)">🏠 Home</button>
            <button class="nav-tab" onclick="App.switchTab('analytics', this)">📊 Analytics</button>
        </div>
        
        <!-- Home Tab -->
        <div id="home-tab" class="tab-content active">
            <div class="header">
                <div class="time" id="time">--:--</div>
                <div class="date" id="date">Loading...</div>
                <div class="stats-row">
                    <div class="stat-badge">
                        <span>🔥</span>
                        <span id="streak">1 day streak</span>
                    </div>
                    <div class="stat-badge">
                        <span>💎</span>
                        <span id="level">Level 1</span>
                    </div>
                    <div class="stat-badge">
                        <span>⭐</span>
                        <span id="points">0 points</span>
                    </div>
                </div>
            </div>

            <div class="focus-section">
                <div class="section-label">Today's Focus</div>
                <input type="text" class="focus-input" id="focusInput" 
                       placeholder="What's your ONE thing today?" 
                       onkeypress="Goals.handleFocusEnter(event)">
                <div class="focus-timer">
                    <div class="timer-display" id="timer">25:00</div>
                    <button class="btn" id="timerBtn" onclick="Timer.toggle()">Start Focus</button>
                    <button class="btn secondary" onclick="Timer.reset()">Reset</button>
                </div>
            </div>

            <div class="goals-section">
                <div class="section-label">Additional Goals</div>
                <input type="text" class="goal-input" id="goalInput" 
                       placeholder="Add a goal..." 
                       onkeypress="Goals.handleGoalEnter(event)">
                <div id="goalsList"></div>
            </div>

            <div class="progress-section">
                <div class="progress-item">
                    <div class="progress-header">
                        <span>Daily Progress</span>
                        <span id="dailyProgress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="dailyBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-header">
                        <span>Level Progress</span>
                        <span id="levelProgress">0/100 XP</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="levelBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Analytics Tab -->
        <div id="analytics-tab" class="tab-content">
            <div class="analytics-grid" id="statsGrid"></div>
        </div>
    </div>
    
    <!-- Context Modal -->
    <div id="contextModal" class="context-modal">
        <div class="context-modal-content">
            <h3 style="color: #a78bfa; margin-bottom: 20px;">🧠 AI Context Analysis</h3>
            <div id="contextTaskDisplay" style="padding: 10px; background: rgba(102, 126, 234, 0.1); 
                        border-radius: 8px; margin-bottom: 20px;"></div>
            <div id="contextQuestions"></div>
            <div id="contextStatus"></div>
            <div style="margin-bottom: 20px;">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                  <label style="display: block; margin-bottom: 5px; color: #a78bfa;">📊 Detail Level</label>
                  <select class="context-select" id="detailLevel">
                    <option value="concise">Concise</option>
                    <option value="standard">Standard</option>
                    <option value="thorough">Thorough</option>
                  </select>
                </div>
                <div>
                  <label style="display: block; margin-bottom: 5px; color: #a78bfa;">🔢 Max Subtasks</label>
                  <select class="context-select" id="maxSubtasks">
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="12" selected>12</option>
                    <option value="15">15</option>
                  </select>
                </div>
              </div>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                  <label style="display: block; margin-bottom: 5px; color: #a78bfa;">⏰ Time Cap (minutes)</label>
                  <input type="number" class="context-input" id="timeCap" placeholder="e.g., 120" value="120" min="30" max="480">
                </div>
                <div>
                  <label style="display: block; margin-bottom: 5px; color: #a78bfa;">🔍 Show Sources</label>
                  <select class="context-select" id="showSources">
                    <option value="on" selected>On</option>
                    <option value="off">Off</option>
                  </select>
                </div>
              </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn" onclick="AI.generateBreakdown()" 
                        style="flex: 1; background: linear-gradient(135deg, #667eea, #a78bfa); color: white;">
                    🚀 Generate Smart Breakdown
                </button>
                <button class="btn secondary" onclick="AI.closeModal()" style="flex: 1;">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        const State = {
            data: {
                points: 0,
                level: 1,
                xp: 0,
                xpNeeded: 100,
                streak: 1,
                goals: [],
                stats: {
                    daily: {},
                    hourly: new Array(24).fill(0)
                }
            },
            
            load() {
                try {
                    const saved = localStorage.getItem('focusApp');
                    if (saved) {
                        this.data = JSON.parse(saved);
                        console.log('Loaded state with goals:', this.data.goals);
                        // Check if sources are preserved
                        this.data.goals.forEach(goal => {
                            if (goal.sources) {
                                console.log('Goal', goal.id, 'has sources:', goal.sources);
                            }
                        });
                    }
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            },
            
            save() {
                try {
                    console.log('Saving state with goals:', this.data.goals);
                    localStorage.setItem('focusApp', JSON.stringify(this.data));
                    console.log('State saved successfully');
                } catch (e) {
                    console.error('Error saving data:', e);
                }
            }
        };

        // UI Helpers
        const UI = {
            updateClock() {
                const now = new Date();
                const hh = now.getHours().toString().padStart(2, '0');
                const mm = now.getMinutes().toString().padStart(2, '0');
                document.getElementById('time').textContent = `${hh}:${mm}`;
                document.getElementById('date').textContent = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            },
            
            updateDisplay() {
                document.getElementById('points').textContent = `${State.data.points} points`;
                document.getElementById('level').textContent = `Level ${State.data.level}`;
                document.getElementById('streak').textContent = `${State.data.streak} day streak`;
                document.getElementById('levelProgress').textContent = `${State.data.xp}/${State.data.xpNeeded} XP`;
                const pct = Math.min(100, Math.round((State.data.xp / Math.max(1, State.data.xpNeeded)) * 100));
                document.getElementById('levelBar').style.width = pct + '%';
            },
            
            updateProgress() {
                const total = State.data.goals.length;
                const completed = State.data.goals.filter(g => g.completed).length;
                const pct = total === 0 ? 0 : Math.round((completed / total) * 100);
                document.getElementById('dailyProgress').textContent = pct + '%';
                document.getElementById('dailyBar').style.width = pct + '%';
            },
            
            renderAnalytics() {
                const grid = document.getElementById('statsGrid');
                const today = new Date().toDateString();
                const d = State.data.stats.daily[today] || { tasks: 0, points: 0, focus: 0 };
                const totalGoals = State.data.goals.length;
                const completedGoals = State.data.goals.filter(g => g.completed).length;
                grid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${d.tasks}</div>
                        <div class="stat-label">Tasks Completed Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${d.focus}m</div>
                        <div class="stat-label">Focus Minutes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${State.data.points}</div>
                        <div class="stat-label">Total Points</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${completedGoals}/${totalGoals}</div>
                        <div class="stat-label">Goals Completed</div>
                    </div>
                `;
            }
        };

        // Timer Module
        const Timer = {
            interval: null,
            timeLeft: 25 * 60,
            
            toggle() {
                const btn = document.getElementById('timerBtn');
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                    btn.textContent = 'Resume';
                } else {
                    this.interval = setInterval(() => {
                        if (this.timeLeft > 0) {
                            this.timeLeft--;
                            this.updateDisplay();
                        } else {
                            this.complete();
                        }
                    }, 1000);
                    btn.textContent = 'Pause';
                }
            },
            
            reset() {
                clearInterval(this.interval);
                this.interval = null;
                this.timeLeft = 25 * 60;
                this.updateDisplay();
                document.getElementById('timerBtn').textContent = 'Start Focus';
            },
            
            updateDisplay() {
                const mins = Math.floor(this.timeLeft / 60);
                const secs = this.timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            },
            
            complete() {
                this.reset();
                Points.add(100);
                Stats.update('focus', 25);
                alert('Great focus session! +100 points');
            }
        };

        // Points Module
        const Points = {
            add(points) {
                State.data.points += points;
                State.data.xp += points;
                
                while (State.data.xp >= State.data.xpNeeded) {
                    State.data.level++;
                    State.data.xp -= State.data.xpNeeded;
                    State.data.xpNeeded = Math.floor(State.data.xpNeeded * 1.2);
                }
                
                UI.updateDisplay();
                State.save();
            }
        };

        // Stats Module
        const Stats = {
            update(type, value) {
                const today = new Date().toDateString();
                if (!State.data.stats.daily[today]) {
                    State.data.stats.daily[today] = { tasks: 0, points: 0, focus: 0 };
                }
                
                if (type === 'tasks') {
                    State.data.stats.daily[today].tasks += value;
                    State.data.stats.daily[today].points += 50;
                } else if (type === 'focus') {
                    State.data.stats.daily[today].focus += value;
                }
                
                State.save();
            }
        };

        // Goals Module
        const Goals = {
            handleFocusEnter(e) {
                if (e.key === 'Enter' && e.target.value) {
                    const goal = this.add(e.target.value, 150, true);
                    e.target.value = '';
                    // Auto-open AI breakdown for ONE thing
                    setTimeout(() => AI.breakdown(goal.id), 100);
                }
            },
            
            handleGoalEnter(e) {
                if (e.key === 'Enter' && e.target.value) {
                    this.add(e.target.value, 50, false);
                    e.target.value = '';
                }
            },
            
            add(text, points, isMain) {
                const goal = {
                    id: Date.now(),
                    text,
                    points,
                    completed: false,
                    isMain,
                    subtasks: [],
                    expanded: true
                };
                State.data.goals.push(goal);
                this.render();
                State.save();
                return goal;
            },
            
            render() {
                const list = document.getElementById('goalsList');
                if (!list) return;
                
                list.innerHTML = State.data.goals.map(goal => {
                    const hasSubtasks = goal.subtasks && goal.subtasks.length > 0;
                    let html = `
                        <div class="goal-item ${goal.completed ? 'completed' : ''} ${hasSubtasks ? 'has-subtasks' : ''}">
                            ${hasSubtasks ? `<div class="expand-toggle ${goal.expanded ? 'expanded' : ''}" 
                                onclick="Goals.toggleExpand(${goal.id})">▶</div>` : ''}
                            <div class="goal-checkbox" onclick="Goals.toggle(${goal.id})"></div>
                            <div class="goal-text">${goal.text}</div>
                            <div class="goal-actions">
                                <div class="goal-points">+${goal.points} pts</div>
                                ${!goal.completed && !hasSubtasks ? 
                                    `<button class="ai-breakdown-btn" onclick="AI.breakdown(${goal.id})">
                                        🤖 AI Break
                                    </button>` : ''}
                            </div>
                        </div>
                    `;
                    
                    if (hasSubtasks && goal.expanded) {
                        html += '<div class="subtasks-container">';
                        
                        // Show sources if available
                        console.log('Rendering goal:', goal.id, 'Sources:', goal.sources, 'Settings:', goal.breakdownSettings);
                        
                        if (goal.sources && goal.sources.length > 0 && goal.breakdownSettings?.showSources === 'on') {
                            console.log('Displaying sources for goal:', goal.id);
                            html += `
                                <div style="margin-bottom: 15px; padding: 10px; background: rgba(102, 126, 234, 0.1); border-radius: 8px; border: 1px solid rgba(102, 126, 234, 0.2);">
                                    <div style="font-size: 11px; color: #a5b4fc; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;">🔍 Research Sources</div>
                                    <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                                        ${goal.sources.map(source => `
                                            <a href="${source.url}" target="_blank" style="padding: 4px 8px; background: rgba(102, 126, 234, 0.2); border-radius: 4px; color: #a5b4fc; text-decoration: none; font-size: 11px; border: 1px solid rgba(102, 126, 234, 0.3);">
                                                ${source.title || 'Source'}
                                            </a>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        } else {
                            console.log('No sources to display for goal:', goal.id, 'Reason:', {
                                hasSources: !!goal.sources,
                                sourcesLength: goal.sources?.length,
                                showSources: goal.breakdownSettings?.showSources
                            });
                        }
                        
                        html += goal.subtasks.map(st => `
                            <div class="subtask-item ${st.completed ? 'completed' : ''}" 
                                 onclick="Goals.toggleSubtask(${goal.id}, ${st.id})">
                                <div class="subtask-checkbox"></div>
                                <div class="subtask-text">${st.text}</div>
                                <div class="subtask-points">+${st.points} pts</div>
                            </div>
                        `).join('');
                        html += '</div>';
                    }
                    
                    return html;
                }).join('');
                
                UI.updateProgress();
            },
            
            toggle(id) {
                const goal = State.data.goals.find(g => g.id === id);
                if (goal && !goal.completed) {
                    goal.completed = true;
                    Points.add(goal.points);
                    Stats.update('tasks', 1);
                    this.render();
                    State.save();
                }
            },
            
            toggleSubtask(goalId, subtaskId) {
                const goal = State.data.goals.find(g => g.id === goalId);
                if (goal) {
                    const subtask = goal.subtasks.find(st => st.id === subtaskId);
                    if (subtask && !subtask.completed) {
                        subtask.completed = true;
                        Points.add(subtask.points);
                        Stats.update('tasks', 1);
                        this.render();
                        State.save();
                    }
                }
            },
            
            toggleExpand(goalId) {
                const goal = State.data.goals.find(g => g.id === goalId);
                if (goal) {
                    goal.expanded = !goal.expanded;
                    this.render();
                }
            }
        };

        // AI Module
        const AI = {
            currentGoal: null,
            
            breakdown(goalId) {
                const goal = State.data.goals.find(g => g.id === goalId);
                if (!goal) return;
                
                this.currentGoal = goal;
                this.openModal(goal);
            },
            
            openModal(goal) {
                const modal = document.getElementById('contextModal');
                modal.classList.add('active');
                
                document.getElementById('contextTaskDisplay').innerHTML = 
                    `<strong>Task:</strong> ${goal.text}`;
                
                document.getElementById('contextQuestions').innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; color: #a78bfa;">
                            ⏰ When is the deadline?
                        </label>
                        <input type="text" class="context-input" id="deadline" 
                               placeholder="e.g., tomorrow, next week">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; color: #a78bfa;">
                            💪 Energy Level
                        </label>
                        <select class="context-select" id="energy">
                            <option>High - Ready for anything</option>
                            <option>Medium - Normal focus</option>
                            <option>Low - Need easy tasks</option>
                        </select>
                    </div>
                `;
                document.getElementById('contextStatus').innerHTML = '';
            },
            
            closeModal() {
                document.getElementById('contextModal').classList.remove('active');
                this.currentGoal = null;
            },
            
            async generateBreakdown() {
                if (!this.currentGoal) return;
                
                const deadline = document.getElementById('deadline').value || 'this week';
                const energy = document.getElementById('energy').value || 'Medium';
                const detailLevel = document.getElementById('detailLevel').value || 'concise';
                const maxSubtasks = parseInt(document.getElementById('maxSubtasks').value) || 12;
                const timeCap = parseInt(document.getElementById('timeCap').value) || 120;
                const showSources = document.getElementById('showSources').value || 'on';
                
                const goal = this.currentGoal;
                
                // Show AI thinking status
                document.getElementById('contextStatus').innerHTML = `
                    <div class="ai-thinking">
                        🤖 AI is researching "${goal.text}" and generating a smart breakdown...
                        <br><small style="opacity: 0.8;">🔍 Searching web for best practices and current information...</small>
                    </div>
                `;
                
                try {
                    // Call the research-powered AI API
                    const response = await fetch('/api/research-breakdown', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            task: goal.text,
                            context: {
                                deadline,
                                energy,
                                detailLevel,
                                maxSubtasks,
                                timeCap
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('AI API Response:', data); // Debug log
                        
                        const aiBreakdown = data.breakdown || [];
                        const sources = data.sources || [];
                        
                        // Apply user preferences to AI results
                        let subtasks = this.processAIBreakdown(aiBreakdown, detailLevel, maxSubtasks, timeCap);
                        
                        // Store breakdown with sources
                        goal.subtasks = subtasks;
                        goal.expanded = true;
                        goal.breakdownSettings = {
                            detailLevel,
                            maxSubtasks,
                            timeCap,
                            showSources
                        };
                        goal.sources = showSources === 'on' ? sources : [];
                        
                        // Debug logging
                        console.log('Goal after AI breakdown:', goal);
                        console.log('Sources stored:', goal.sources);
                        console.log('Show sources setting:', showSources);
                        
                        this.closeModal();
                        Goals.render();
                        State.save();
                        
                        // Show success notification with source info
                        this.showBreakdownSuccess(goal.text, subtasks.length, sources.length);
                        
                    } else {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                } catch (error) {
                    console.error('AI API error:', error);
                    
                    // Fallback to local breakdown
                    document.getElementById('contextStatus').innerHTML = `
                        <div style="color: #fca5a5; padding: 10px; background: rgba(239, 68, 68, 0.1); border-radius: 8px; margin: 10px 0;">
                            ⚠️ AI service temporarily unavailable. Using local breakdown instead.
                        </div>
                    `;
                    
                    // Generate local fallback
                    const subtasks = this.createSubtasks(goal.text, goal.points, deadline, energy, detailLevel, maxSubtasks, timeCap);
                    goal.subtasks = subtasks;
                    goal.expanded = true;
                    goal.breakdownSettings = { detailLevel, maxSubtasks, timeCap, showSources };
                    
                    this.closeModal();
                    Goals.render();
                    State.save();
                }
            },
            
            createSubtasks(taskText, totalPoints, deadline, energy, detailLevel, maxSubtasks, timeCap) {
                const taskLower = taskText.toLowerCase();
                const isUrgent = deadline.includes('today') || deadline.includes('tomorrow');
                const isLowEnergy = energy.includes('Low');
                
                let subtasks = [];
                
                // Apply detail level logic
                if (detailLevel === 'concise') {
                    subtasks = this.generateConciseSubtasks(taskText, taskLower, maxSubtasks, timeCap);
                } else if (detailLevel === 'standard') {
                    subtasks = this.generateStandardSubtasks(taskText, taskLower, maxSubtasks, timeCap);
                } else { // thorough
                    subtasks = this.generateThoroughSubtasks(taskText, taskLower, maxSubtasks, timeCap);
                }
                
                // Apply time cap
                subtasks = this.applyTimeCap(subtasks, timeCap);
                
                // Limit to max subtasks
                subtasks = subtasks.slice(0, maxSubtasks);
                
                // Add IDs and adjust points
                subtasks = subtasks.map((task, index) => ({
                    id: Date.now() + index,
                    ...task,
                    points: Math.floor(totalPoints / subtasks.length)
                }));
                
                return subtasks;
            },
            
            generateConciseSubtasks(taskText, taskLower, maxSubtasks, timeCap) {
                // Concise: Shorter descriptions, focused on core actions
                if (taskLower.includes('website') || taskLower.includes('app')) {
                    return [
                        { text: "Plan structure", estimatedTime: 15, priority: 'high' },
                        { text: "Design mockup", estimatedTime: 20, priority: 'high' },
                        { text: "Build core", estimatedTime: 30, priority: 'medium' },
                        { text: "Style & polish", estimatedTime: 20, priority: 'medium' },
                        { text: "Test & deploy", estimatedTime: 15, priority: 'low' }
                    ];
                } else if (taskLower.includes('presentation')) {
                    return [
                        { text: "Research content", estimatedTime: 20, priority: 'high' },
                        { text: "Create outline", estimatedTime: 15, priority: 'high' },
                        { text: "Design slides", estimatedTime: 25, priority: 'medium' },
                        { text: "Add content", estimatedTime: 20, priority: 'medium' },
                        { text: "Practice delivery", estimatedTime: 15, priority: 'low' }
                    ];
                } else if (taskLower.includes('report')) {
                    return [
                        { text: "Gather data", estimatedTime: 15, priority: 'high' },
                        { text: "Create outline", estimatedTime: 10, priority: 'high' },
                        { text: "Write draft", estimatedTime: 25, priority: 'medium' },
                        { text: "Review & edit", estimatedTime: 15, priority: 'medium' }
                    ];
                } else if (taskLower.includes('marketing')) {
                    return [
                        { text: "Research audience", estimatedTime: 20, priority: 'high' },
                        { text: "Define strategy", estimatedTime: 15, priority: 'high' },
                        { text: "Create content", estimatedTime: 30, priority: 'medium' },
                        { text: "Set timeline", estimatedTime: 15, priority: 'medium' }
                    ];
                } else {
                    // Generic concise breakdown
                    return [
                        { text: "Research & plan", estimatedTime: 20, priority: 'high' },
                        { text: "Execute core work", estimatedTime: 35, priority: 'high' },
                        { text: "Review & refine", estimatedTime: 20, priority: 'medium' },
                        { text: "Finalize & deliver", estimatedTime: 15, priority: 'low' }
                    ];
                }
            },
            
            generateStandardSubtasks(taskText, taskLower, maxSubtasks, timeCap) {
                // Standard: Balanced detail level
                if (taskLower.includes('website') || taskLower.includes('app')) {
                    return [
                        { text: "Define requirements and target audience", estimatedTime: 20, priority: 'high' },
                        { text: "Create wireframes and site structure", estimatedTime: 25, priority: 'high' },
                        { text: "Design visual mockups and user interface", estimatedTime: 30, priority: 'medium' },
                        { text: "Develop and code the website", estimatedTime: 45, priority: 'medium' },
                        { text: "Test functionality and deploy", estimatedTime: 20, priority: 'low' }
                    ];
                } else if (taskLower.includes('presentation')) {
                    return [
                        { text: "Research and gather supporting materials", estimatedTime: 25, priority: 'high' },
                        { text: "Create presentation outline and structure", estimatedTime: 20, priority: 'high' },
                        { text: "Design slides and visual elements", estimatedTime: 25, priority: 'medium' },
                        { text: "Add content and refine messaging", estimatedTime: 20, priority: 'medium' },
                        { text: "Practice and refine presentation delivery", estimatedTime: 15, priority: 'low' }
                    ];
                } else {
                    // Generic standard breakdown
                    return [
                        { text: "Research requirements and gather resources", estimatedTime: 20, priority: 'high' },
                        { text: "Plan approach and create structure", estimatedTime: 25, priority: 'high' },
                        { text: "Execute main work and development", estimatedTime: 35, priority: 'medium' },
                        { text: "Review, test and refine results", estimatedTime: 20, priority: 'medium' },
                        { text: "Finalize and prepare for delivery", estimatedTime: 15, priority: 'low' }
                    ];
                }
            },
            
            generateThoroughSubtasks(taskText, taskLower, maxSubtasks, timeCap) {
                // Thorough: Detailed breakdown with comprehensive steps
                if (taskLower.includes('website') || taskLower.includes('app')) {
                    return [
                        { text: "Conduct market research and competitor analysis", estimatedTime: 25, priority: 'high' },
                        { text: "Define detailed requirements and user stories", estimatedTime: 20, priority: 'high' },
                        { text: "Create comprehensive wireframes and user flows", estimatedTime: 30, priority: 'high' },
                        { text: "Design high-fidelity mockups and prototypes", estimatedTime: 35, priority: 'medium' },
                        { text: "Set up development environment and tools", estimatedTime: 20, priority: 'medium' },
                        { text: "Develop frontend components and functionality", estimatedTime: 40, priority: 'medium' },
                        { text: "Implement backend logic and database structure", estimatedTime: 35, priority: 'medium' },
                        { text: "Integrate third-party services and APIs", estimatedTime: 25, priority: 'low' },
                        { text: "Perform comprehensive testing and debugging", estimatedTime: 30, priority: 'low' },
                        { text: "Optimize performance and user experience", estimatedTime: 20, priority: 'low' },
                        { text: "Deploy to staging environment and test", estimatedTime: 15, priority: 'low' },
                        { text: "Deploy to production and monitor performance", estimatedTime: 15, priority: 'low' }
                    ];
                } else {
                    // Generic thorough breakdown
                    return [
                        { text: "Conduct comprehensive research and analysis", estimatedTime: 25, priority: 'high' },
                        { text: "Define detailed objectives and success criteria", estimatedTime: 20, priority: 'high' },
                        { text: "Create comprehensive project plan and timeline", estimatedTime: 30, priority: 'high' },
                        { text: "Gather all necessary resources and materials", estimatedTime: 20, priority: 'high' },
                        { text: "Execute primary development and creation work", estimatedTime: 40, priority: 'medium' },
                        { text: "Implement secondary features and enhancements", estimatedTime: 30, priority: 'medium' },
                        { text: "Perform thorough testing and quality assurance", estimatedTime: 25, priority: 'medium' },
                        { text: "Review and refine all deliverables", estimatedTime: 20, priority: 'low' },
                        { text: "Prepare comprehensive documentation", estimatedTime: 20, priority: 'low' },
                        { text: "Conduct final review and stakeholder approval", estimatedTime: 15, priority: 'low' },
                        { text: "Prepare for delivery and handoff", estimatedTime: 15, priority: 'low' },
                        { text: "Execute final delivery and follow-up", estimatedTime: 10, priority: 'low' }
                    ];
                }
            },
            
            processAIBreakdown(aiBreakdown, detailLevel, maxSubtasks, timeCap) {
                console.log('Processing AI breakdown:', aiBreakdown); // Debug log
                
                // Convert AI breakdown to our format
                let subtasks = aiBreakdown.map((task, index) => ({
                    id: Date.now() + index,
                    text: task.text || task.task || `Step ${index + 1}`,
                    estimatedTime: task.estimatedTime || task.time || 15,
                    priority: task.priority || 'medium',
                    completed: false,
                    points: Math.floor(100 / Math.max(1, aiBreakdown.length)),
                    dependsOn: task.dependsOn || []
                }));
                
                // Apply detail level adjustments
                if (detailLevel === 'concise') {
                    subtasks = subtasks.slice(0, Math.min(maxSubtasks, 6));
                } else if (detailLevel === 'standard') {
                    subtasks = subtasks.slice(0, Math.min(maxSubtasks, 8));
                } else { // thorough
                    subtasks = subtasks.slice(0, Math.min(maxSubtasks, 12));
                }
                
                // Apply time cap
                subtasks = this.applyTimeCap(subtasks, timeCap);
                
                console.log('Processed subtasks:', subtasks); // Debug log
                return subtasks;
            },
            
            showBreakdownSuccess(taskText, subtaskCount, sourceCount) {
                // Create success notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, rgba(74, 222, 128, 0.1), rgba(34, 197, 94, 0.1));
                    border: 1px solid rgba(74, 222, 128, 0.3);
                    border-radius: 16px;
                    padding: 20px;
                    max-width: 350px;
                    z-index: 2000;
                    animation: slideInRight 0.5s ease;
                `;
                
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div style="font-size: 32px;">🎯</div>
                        <div>
                            <h4 style="color: #4ade80; margin: 0 0 8px 0; font-size: 16px;">AI Breakdown Complete!</h4>
                            <p style="color: #ccc; margin: 0; font-size: 14px;">
                                "${taskText}" broken down into ${subtaskCount} smart micro-tasks
                            </p>
                            ${sourceCount > 0 ? `<p style="color: #86efac; margin: 5px 0 0 0; font-size: 12px;">📚 Research backed by ${sourceCount} sources</p>` : ''}
                        </div>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            },
            
            applyTimeCap(subtasks, timeCap) {
                let totalTime = subtasks.reduce((sum, task) => sum + task.estimatedTime, 0);
                
                if (totalTime <= timeCap) {
                    return subtasks; // Within time cap
                }
                
                // Need to reduce time - prioritize high priority tasks
                const sortedTasks = [...subtasks].sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                });
                
                let adjustedTasks = [];
                let currentTime = 0;
                
                for (const task of sortedTasks) {
                    if (currentTime + task.estimatedTime <= timeCap) {
                        adjustedTasks.push(task);
                        currentTime += task.estimatedTime;
                    } else {
                        // Reduce time for this task to fit within cap
                        const remainingTime = timeCap - currentTime;
                        if (remainingTime >= 10) { // Minimum 10 minutes
                            adjustedTasks.push({
                                ...task,
                                estimatedTime: remainingTime,
                                text: task.text + ' (time-adjusted)'
                            });
                        }
                        break;
                    }
                }
                
                return adjustedTasks;
            }
        };

        // App Module
        const App = {
            switchTab(tab, el) {
                document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                const id = tab === 'home' ? 'home-tab' : 'analytics-tab';
                document.getElementById(id).classList.add('active');
                if (tab === 'analytics') UI.renderAnalytics();
            },
            init() {
                State.load();
                UI.updateClock();
                setInterval(UI.updateClock, 15 * 1000);
                UI.updateDisplay();
                UI.updateProgress();
                Timer.updateDisplay();
                Goals.render();
            }
        };

        // Boot
        App.init();
    </script>
</body>
</html>
